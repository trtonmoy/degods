    <script src="script.js"></script>
    <script>
      let removeMenu = document.getElementById("remove_menu_btn");
      let menu = document.getElementById("menu");
      let show_menu_btn = document.getElementById("show_menu_btn");

      show_menu_btn.addEventListener("click", (e) => {
        menu.classList.add("active");
      });

      removeMenu.addEventListener("click", (e) => {
        menu.classList.remove("active");
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var scrollButton = document.getElementById("scrollButton");
        var targetSection = document.getElementById("targetSection");

        scrollButton.addEventListener("click", function () {
          // Calculate the position of the target section relative to the viewport
          var targetPosition =
            targetSection.getBoundingClientRect().top + window.scrollY;

          // Scroll to the target section smoothly
          window.scrollTo({
            top: targetPosition,
            behavior: "smooth",
          });
        });
      });
    </script>
